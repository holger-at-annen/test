<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontaktformular</title>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  <link href="/styles.css" rel="stylesheet">
  <style>
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: 100vh;
      display: flex;
      flex-direction: column;
      flex: 1;
      box-sizing: border-box;
    }
    .contact-list {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: 100vh;
      display: flex;
      flex-direction: column;
      flex: 1;
      box-sizing: border-box;
    }
    .contact-form h1, .contact-list h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    .contact-form h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem;
    }
    .contact-form div, .contact-list div {
      margin-bottom: 1rem;
    }
    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .contact-form input {
      width: 100%;
      max-width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      box-sizing: border-box;
    }
    .form-scrollable {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: 144px;
      min-width: 20ch;
      width: 100%;
      max-width: 100%;
    }
    .list-scrollable {
      flex: 1;
      overflow-y: auto;
      min-height: 120px;
    }
    .contact-form button {
      padding: 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .contact-form .error {
      color: red;
      margin-bottom: 1rem;
    }
    .contact-list ul {
      margin: 0;
      padding: 0;
    }
    .contact-list li {
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .contact-list li:last-child {
      border-bottom: none;
    }
    .contact-list li input[type="checkbox"] {
      margin: 0 0.5rem 0 0;
    }
    .contact-list li span {
      font-size: 1rem;
      margin: 0;
    }
    .edit-icon-container {
      width: 24px;
      height: 24px;
      margin-left: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .edit-icon {
      width: 24px;
      height: 24px;
      min-width: 24px;
      min-height: 24px;
      transform: none;
      cursor: pointer;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.25rem;
      flex-shrink: 0;
      min-width: 0;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-primary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #22c55e;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.25rem;
      flex-shrink: 0;
      min-width: 0;
    }
    .btn-secondary:hover {
      background: #16a34a;
    }
    .btn-secondary:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .btn-full {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
  <script src="/env.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="flex flex-row gap-4 w-full max-w-7xl" style="display: flex; flex-direction: row;"></div>
  <script type="text/babel">
    try {
      const { createRoot } = ReactDOM;
      function ContactForm() {
        const initialFormData = {
          givenname: '',
          sn: '',
          company: '',
          displayname: '',
          url: '',
          title: '',
          position: '',
          department: '',
          description: '',
          email: '',
          telephonenumber: '',
          mobile: '',
          homephone: '',
          street: '',
          postalcode: '',
          city: '',
          state: '',
          country: ''
        };
        const [formData, setFormData] = React.useState(initialFormData);
        const [error, setError] = React.useState('');
        const [contacts, setContacts] = React.useState([]);
        const [selectedContacts, setSelectedContacts] = React.useState([]);
        const [editingContactId, setEditingContactId] = React.useState(null);
        const [previousFormData, setPreviousFormData] = React.useState(null);

        React.useEffect(() => {
          console.log('Component mounted. Contacts:', contacts);
          console.log('Form data:', formData);
          console.log('Environment:', window.ENV);
          console.log('Viewport width:', window.innerWidth);
          const neuButton = document.querySelector('.contact-form button.btn-secondary');
          if (neuButton) {
            const rect = neuButton.getBoundingClientRect();
            const computedStyle = getComputedStyle(neuButton);
            console.log('Neu button width:', rect.width);
            console.log('Neu button margin-left:', computedStyle.marginLeft);
            console.log('Neu button padding-left:', computedStyle.paddingLeft);
          }
          const addButton = document.querySelector('.contact-form button.btn-primary');
          if (addButton) {
            const rect = addButton.getBoundingClientRect();
            const computedStyle = getComputedStyle(addButton);
            console.log('Zur Liste hinzufügen button width:', rect.width);
            console.log('Zur Liste hinzufügen button margin-left:', computedStyle.marginLeft);
            console.log('Zur Liste hinzufügen button padding-left:', computedStyle.paddingLeft);
          }
          const selectAllButton = document.querySelector('.contact-list button.btn-secondary');
          if (selectAllButton) {
            const rect = selectAllButton.getBoundingClientRect();
            const computedStyle = getComputedStyle(selectAllButton);
            console.log('Alle auswählen button width:', rect.width);
            console.log('Alle auswählen button margin-left:', computedStyle.marginLeft);
          }
          const deleteButton = document.querySelector('.contact-list button.btn-primary');
          if (deleteButton) {
            const rect = deleteButton.getBoundingClientRect();
            const computedStyle = getComputedStyle(deleteButton);
            console.log('Auswahl löschen button width:', rect.width);
            console.log('Auswahl löschen button margin-left:', computedStyle.marginLeft);
          }
          const contactForm = document.querySelector('.contact-form');
          if (contactForm) {
            const rect = contactForm.getBoundingClientRect();
            const computedStyle = getComputedStyle(contactForm);
            console.log('Contact-form width:', rect.width);
            console.log('Contact-form padding-left:', computedStyle.paddingLeft);
          }
          const contactList = document.querySelector('.contact-list');
          if (contactList) {
            const rect = contactList.getBoundingClientRect();
            console.log('Contact-list width:', rect.width);
          }
        }, [contacts, formData]);

        const handleChange = (e) => {
          setFormData({ ...formData, [e.target.name]: e.target.value });
          if (e.target.name === 'displayname' && e.target.value) {
            setError('');
          }
        };

        const handleClearForm = () => {
          console.log('Clearing form');
          setFormData(initialFormData);
          setError('');
          setEditingContactId(null);
          setPreviousFormData(null);
        };

        const handleAddToList = () => {
          if (!formData.displayname) {
            setError('Anzeigename ist erforderlich.');
            console.log('Error: Displayname required');
            return;
          }

          if (editingContactId) {
            console.log('Updating contact ID:', editingContactId);
            setContacts(contacts.map(contact =>
              contact.id === editingContactId ? { ...formData, id: editingContactId } : contact
            ));
            setFormData(previousFormData || initialFormData);
            setEditingContactId(null);
            setPreviousFormData(null);
          } else {
            console.log('Adding new contact');
            const newContact = { ...formData, id: Date.now() };
            setContacts([...contacts, newContact]);
            setFormData(initialFormData);
          }
          setError('');
        };

        const handleEditContact = (contact) => {
          console.log('Editing contact ID:', contact.id);
          setPreviousFormData({ ...formData });
          setFormData(contact);
          setEditingContactId(contact.id);
          setError('');
        };

        const handleSelectContact = (contactId) => {
          console.log('Selecting contact ID:', contactId);
          setSelectedContacts(prev =>
            prev.includes(contactId)
              ? prev.filter(id => id !== contactId)
              : [...prev, contactId]
          );
        };

        const handleSelectAll = () => {
          console.log('Toggling select all');
          if (selectedContacts.length === contacts.length) {
            setSelectedContacts([]);
          } else {
            setSelectedContacts(contacts.map(contact => contact.id));
          }
        };

        const handleDeleteSelected = () => {
          console.log('Deleting selected contacts:', selectedContacts);
          setContacts(contacts.filter(contact => !selectedContacts.includes(contact.id)));
          setSelectedContacts([]);
        };

        const handleSubmit = () => {
          if (contacts.length === 0) {
            setError('Keine Kontakte zum Senden.');
            console.log('Error: No contacts to send');
            return;
          }

          console.log('Sending contacts:', contacts);
          const receiverEmail = window.ENV?.RECEIVER_EMAIL && window.ENV.RECEIVER_EMAIL !== '' 
            ? window.ENV.RECEIVER_EMAIL 
            : 'dummy@example.com';
          const subject = encodeURIComponent('Kontakt hinzufügen: Mehrere Kontakte');
          const body = encodeURIComponent(
            contacts.map(contact =>
              `${contact.givenname};${contact.sn};${contact.company};${contact.displayname};${contact.email};` +
              `${contact.telephonenumber};${contact.mobile};${contact.homephone};;${contact.city};${contact.street};` +
              `${contact.postalcode};${contact.state};${contact.country};;;;;;${contact.title};${contact.position};` +
              `${contact.department};${contact.description};;;${contact.url};;`
            ).join('\n')
          );
          window.location.href = `mailto:${receiverEmail}?subject=${subject}&body=${body}`;
        };

        const renderInput = (label, name, placeholder = '') => (
          <div>
            <label className="block text-gray-700 text-sm font-bold mb-1">{label}</label>
            <input
              type="text"
              name={name}
              value={formData[name]}
              onChange={handleChange}
              placeholder={placeholder}
              className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        );

        return (
          <>
            <div className="contact-form">
              <div className="mb-4">
                <h1>Kontakt:</h1>
                <div style={{ marginTop: '0.5rem' }}>
                  <button
                    onClick={handleClearForm}
                    className="btn-secondary btn-full"
                  >
                    Neu
                  </button>
                </div>
              </div>
              {error && <p className="error">{error}</p>}
              <div className="form-scrollable">
                <h2>Bezeichnung:</h2>
                {renderInput('Vorname:', 'givenname')}
                {renderInput('Nachname:', 'sn')}
                {renderInput('Firma:', 'company')}
                {renderInput('Anzeigename:', 'displayname', 'Erforderlich')}
                {renderInput('Webseite:', 'url')}

                <h2>Informationen:</h2>
                {renderInput('Titel:', 'title')}
                {renderInput('Position:', 'position')}
                {renderInput('Abteilung:', 'department')}
                {renderInput('Beschreibung:', 'description')}

                <h2>Kontaktmöglichkeiten:</h2>
                {renderInput('E-Mail:', 'email')}
                {renderInput('Telefonnummer:', 'telephonenumber')}
                {renderInput('Handynummer:', 'mobile')}
                {renderInput('Private Telefonnummer:', 'homephone')}

                <h2>Adresse:</h2>
                {renderInput('Straße:', 'street')}
                {renderInput('PLZ:', 'postalcode')}
                {renderInput('Ort:', 'city')}
                {renderInput('Bundesland:', 'state')}
                {renderInput('Land:', 'country')}
              </div>
              <button
                onClick={handleAddToList}
                className="mt-6 btn-primary btn-full"
              >
                {editingContactId ? 'Änderung speichern' : 'Zur Liste hinzufügen'}
              </button>
            </div>
            <div className="contact-list">
              <div className="mb-4">
                <h1>Liste von Kontakten</h1>
                <div style={{ marginTop: '24px' }}>
                  <div className="flex justify-between items-center">
                    <button
                      onClick={handleSelectAll}
                      className="btn-secondary"
                      disabled={contacts.length === 0}
                    >
                      {selectedContacts.length === contacts.length && contacts.length > 0 ? 'Alle abwählen' : 'Alle auswählen'}
                    </button>
                    <div style={{ flexGrow: 1 }}></div>
                    <button
                      onClick={handleDeleteSelected}
                      className="btn-primary"
                      disabled={selectedContacts.length === 0}
                    >
                      Auswahl löschen
                    </button>
                  </div>
                </div>
              </div>
              <div className="list-scrollable">
                <ul>
                  {contacts.map(contact => (
                    <li key={contact.id} className="flex items-center">
                      <input
                        type="checkbox"
                        checked={selectedContacts.includes(contact.id)}
                        onChange={() => handleSelectContact(contact.id)}
                        className="mr-2"
                      />
                      <span>{contact.displayname}</span>
                      <div className="edit-icon-container">
                        <svg
                          className="edit-icon"
                          onClick={() => handleEditContact(contact)}
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth="1.5"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15.414 9 16l.586-2.828L17.414 5.586z"
                          />
                        </svg>
                      </div>
                    </li>
                  ))}
                </ul>
              </div>
              <button
                onClick={handleSubmit}
                className="mt-4 btn-primary btn-full"
                disabled={contacts.length === 0}
              >
                Senden
              </button>
            </div>
          </>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<ContactForm />);
    } catch (e) {
      console.error('Script error details:', e);
      document.body.innerHTML = '<h1>Error loading application. Check console for details.</h1>';
    }
  </script>
</body>
</html>
